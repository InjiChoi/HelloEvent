<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>지금 뭐하지?</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>
        var didScroll;
        var lastScrollTop = 0;
        var delta = 5;
        var navbarHeight = $('header').outerHeight();
        $(window).scroll(function (event) {
            didScroll = true;
        });
        setInterval(function () {
            if (didScroll) {
                hasScrolled();
                didScroll = false;
            }
        }, 250);

        function hasScrolled() {
            var st = $(this).scrollTop();
            if (Math.abs(lastScrollTop - st) <= delta) {
                return;
            }
            if (st > lastScrollTop && st > navbarHeight) {
                $('header').removeClass('nav-down').addClass('nav-up');
            } else {
                if (st + $(window).height() < $(document).height()) {
                    $('header').removeClass('nav-up').addClass('nav-down');
                }

            }
            lastScrollTop = st;
        }
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        header {
            position: fixed;
            width: 100%;
            height: 60px;
            background-color: #3e4149;
            transition: top 0.2s ease-in-out;
        }

        a {
            text-decoration: none;
        }

        header #title {
            color: white;
            margin-top: 15px;
            margin-left: 50px;
            width: 120px;
            float: left;
            font-weight: bold;
            font-size: 20px;
        }

        #nav p {
            float: left;
            color: white;
            padding: 5px;
            margin-top: 9px;
            margin-left: 20px;
        }
    </style>
</head>
<body>
<header>
    <a href="#">
        <div id="title">지금 뭐하지?</div>
    </a>
    <div id="nav">
        <a href="#">
            <p>Today's</p>
        </a>
        <a href="#">
            <p>이벤트 등록</p>
        </a>
    </div>
</header>

</body>
</html>
