{% extends 'base.html' %}
{% load static %}

{% block custom_style %}
    <link rel="stylesheet" href="{% static 'comment/css/comment.css' %}">
{% endblock %}


{% block main %}
<div class="signup_title" style="margin-top: 50px; text-align: center;">
    <h1>Visitor Book</h1><br>
</div>

<div class="container comment_list">  
    {% for comment in comments %}
        {% include 'comment/comment_create.html' %}
    {% endfor %}

</div>
    <hr>
<div class="container">
    <div class="col">
    <form method="POST" action="{% url "event:comment_create_ajax" creator.pk %}" enctype='multipart/form-data' id='comment_form'>
        {% csrf_token %}
        {{ comment_form }}
        <input type="text" name='is_ajax' value=''>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </div>
</div>
{% endblock %}

{% block injiscript %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        {% for comment in comments %}
            let recobtn_{{comment.id}} = $('#recomment_btn_{{comment.id}}')
            let fold_btn_{{comment.id}} = $('#recomment_fold_{{comment.id}}')

            $('#recomment_form_{{comment.id}}').hide()
            recobtn_{{comment.id}}.click(function(){
                $('#recomment_form_{{comment.id}}').toggle()
            })

            fold_btn_{{comment.id}}.click(function(){
            $('#recomment_form_{{comment.id}}').hide()
            })
        {% endfor %}
    </script>
    <script src="{% static 'comment/js/create.js' %}"></script>
{% endblock %}
