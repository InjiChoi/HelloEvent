{% extends 'base.html' %}

{% block main %}
<div class="signup_title" style="margin-top: 50px; text-align: center;">
    <h3 style="color: #0080ff;">Sign up</h3>
    <p>아래 정보를 입력하시면 가입이 완료됩니다</p>
</div>
<div class="signup_form" style="margin-bottom: 100px;">
    <form method="post" enctype="multipart/form-data" autocomplete="off" style="margin: 0 auto;">
        {% csrf_token %}
        <table class="additional_info">
            <tr>
                <td>아이디</td>
                <td><input type="text" name="username" value="{{user.username}}" required/></td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td><input type="password" name="password1" value="{{user.password}}" required/></td>
            </tr>
            <tr>
                <td>비밀번호 확인</td>
                <td><input type="password" name="password2" required/></td>
            </tr>
            <tr>
                <td>닉네임</td>
                <td><input type="text" name="nickname" value="{{user.nickname}}" required/></td>
            </tr>
            <tr>
                <td>이메일</td>
                <td><input type="email" name="email" value="{{user.email}}" required/></td>
            </tr>
            <tr>
                <td>선호도시</td>
                <td><label>
                    <select id='selected_city' name='city' required>
                        <optgroup label='시'>
                            <option>선택</option>
                            <option value='서울특별시'>서울특별시</option>
                        </optgroup>
                    </select>
                </label></td>
            </tr>
            <tr>
                <td>선호구</td>
                <td><label>
                    <select id='selected_gu' name='gu' required>
                        <optgroup label='구'>
                            <option>선택</option>
                            <option value='강남구'>강남구</option>
                            <option value='송파구'>송파구</option>
                            <option value='서초구'>서초구</option>
                            <option value='강동구'>강동구</option>
                            <option value='관악구'>관악구</option>
                            <option value='영등포구'>영등포구</option>
                            <option value='강서구'>강서구</option>
                            <option value='양천구'>양천구</option>
                            <option value='구로구'>구로구</option>
                            <option value='금천구'>금천구</option>
                            <option value='종로구'>종로구</option>
                            <option value='중구'>중구</option>
                            <option value='동대문구'>동대문구</option>
                            <option value='중랑구'>중랑구</option>
                            <option value='마포구'>마포구</option>
                            <option value='용산구'>용산구</option>
                            <option value='성동구'>성동구</option>
                            <option value='광진구'>광진구</option>
                            <option value='은평구'>은평구</option>
                            <option value='서대문구'>서대문구</option>
                            <option value='성북구'>성북구</option>
                            <option value='강북구'>강북구</option>
                            <option value='도봉구'>도봉구</option>
                            <option value='노원구'>노원구</option>


                        </optgroup>
                    </select>
                </label></td>
            </tr>
        </table>
        <button type="submit"
                style="margin: 0 auto; text-align: center!important; margin-top: 50px;  height: 50px; width: 130px; border:none; border-radius: 10px;color: white; ">
            회원가입
        </button>
    </form>
</div>

{% endblock %}
