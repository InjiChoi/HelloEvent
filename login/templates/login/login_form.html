{% extends 'base.html' %}

{% block main %}
<div class="signup_title" style="margin-top: 50px; text-align: center;">
    <h3 style="color: #0080ff;">Login</h3>
    <p></p>
</div>
<div class="signup_form" style="margin-bottom: 100px;">
    <form method="post" enctype="multipart/form-data" autocomplete="off" style="margin: 0 auto;">
        {% csrf_token %}
        <table class="additional_info">
            <tr>
                <td>아이디</td>
                <td><input type="text" name="username" placeholder="아이디를 입력해주세요"
                           value="{{user.username}}" required/></td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td><input type="password" name="password"  placeholder="비밀번호를 입력해주세요"
                           required minlength="4" value="{{user.password}}"/></td>
            </tr>
        </table>
        <button type="submit"
                style="margin: 0 auto; text-align: center!important; margin-top: 50px;  height: 50px; width: 130px; border:none; border-radius: 10px;color: white; ">
            로그인
        </button>

        <button type='button'
            style="margin: 0 auto; text-align: center!important; margin-top: 50px;  height: 50px; width: 130px; border:none; border-radius: 10px;color: white; ">
            <a href="{% url 'login:signup_general' %}" style="color: white;">회원가입</a>
        </button>
    </form>
</div>

{% endblock %}
