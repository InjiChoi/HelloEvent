{% extends 'base.html' %}
{% load static %}

{% block main%}
<div class="content" style="height: 100%;">
    <div class="shadow p-3 mb-5 bg-white rounded"
         style="margin: 0 auto; text-align: center; margin-top: 50px; width: 500px; height: 60px; border: 1px solid #0080ff; background-color: #0080ff!important; border-radius: 10px;">
        <a href="/accounts/signup" style="text-decoration: none; color: white;">회원가입</a>
        <br>
    </div>
    <hr/>

    {% if user.is_authenticated %}
    <a href="{% url 'login:logout' %}">로그아웃</a>
    <br>
    {{ user.first_name }} 님이 로그인 중
    <a href="{% url 'login:signup' %}">signup</a>
    <a href="{% url 'login:mypage' user.pk %}">My page</a>
    <br/>


    {% else %}
    <br/>
    <div class="shadow p-3 mb-5 bg-white rounded"
         style="margin: 0 auto; text-align: center; width: 500px; height: 60px; background-color: white!important; border-radius: 10px;">
        <a href="{% url 'social:begin' 'google-plus' %}" style="color: black;"><img src="/static/img/google.jpg"
                                                                                    alt="google"
                                                                                    style="height: 40px; width: 40px; margin-right: 10px;">구글로
            로그인을 해볼까</a>
    </div>
    <div class="shadow p-3 mb-5 bg-white rounded"
         style="margin: 0 auto; text-align: center; width: 500px; height: 60px; background-color: white!important; border-radius: 10px;">
        <a href="{% url 'social:begin' 'kakao' %}" style="color: black;"><img src="/static/img/kakao.png" alt="kakao"
                                                                              style="height:40px; width: 40px; margin-right: 10px; ">카카오로
            로그인을 해볼까</a>
    </div>
    <hr/>

    {% endif %}
</div>


{% endblock %}
