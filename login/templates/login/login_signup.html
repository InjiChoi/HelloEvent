{% extends 'base_bootstrap.html' %}

{% block content %}
<h1>Sign up(추가정보 입력)</h1>
<p>추가 정보를 입력하시면 가입이 완료됩니다.</p>

<form method="post" enctype="multipart/form-data" autocomplete="off">
    {% csrf_token %}
    <table class="table table-bordered">
        {{ form.as_table }}
    </table>
    <button type="submit">저장</button>
</form>
{% endblock %}
